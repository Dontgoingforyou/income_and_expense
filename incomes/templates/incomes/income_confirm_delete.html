{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="mb-0">Подтверждение удаления</h5>
                </div>
                <div class="card-body text-center">
                    <p class="card-text">Вы действительно хотите удалить данные о доходе?</p>
                    <h6 class="font-weight-bold">Это действие необратимо!</h6>
                </div>
                <div class="card-footer text-center">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2" title="Удалить">
                            Удалить
                        </button>
                        <a class="btn btn-secondary" href="{% url 'incomes:incomes_detail' object.pk %}" role="button">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
