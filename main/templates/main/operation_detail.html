{% extends 'main/base.html' %}

{% block content %}
<h2 class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">Детали операции</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h5 class="card-title">Операция: <span class="text-success">Доход</span></h5>
                    <p class="card-text"><strong>Дата:</strong> {{ object.date }}</p>
                    <p class="card-text"><strong>Сумма:</strong> <span class="text-info">{{ object.amount }} ₽</span>
                    </p>
                    <p class="card-text"><strong>Источник:</strong> {{ object.source }}</p>
                    <p class="card-text"><strong>Категория:</strong> {{ object.category }}</p>
                    <p class="card-text"><strong>Контекст:</strong> {{ object.context }}</p>
                </div>
                <div class="card-footer d-flex justify-content-around">
                    <div>
                        <a href="{{ update_url }}" class="btn btn-primary">Редактировать</a>
                        <a href="{{ delete_url }}" class="btn btn-danger">Удалить</a>
                        <a href="{{ operation_list_url }}" class="btn btn-secondary">Назад</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
